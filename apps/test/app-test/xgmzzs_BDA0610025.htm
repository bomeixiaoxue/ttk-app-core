<div style="width:96%; margin:auto;" id="viewCtrlId" ng-controller="viewCtrl">
  <div class="NewTableHead" ng-jprefix="qcs.initData.zzsxgmsbInitData.sssq">
    <h1>机动车销售统一发票清单</h1>
    <li class="dateTxt">
      税款所属期:
      <input type="text" readonly="true" style="width:100px; height:20px;" value="sssq.rqQ" class="topInput">
      至
      <input type="text" readonly="true" style="width:100px; height:20px;" value="sssq.rqZ" class="topInput">
    </li>
  </div>

  <div class="NewTableTop">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" ng-jprefix="qcs.initData.nsrjbxx">
      <tr>
        <td>纳税人识别号：
          <span class="textline" ng-bind="nsrjbxx.nsrsbh"></span>
        </td>
        <td align="right"></td>
      </tr>
      <tr>
        <td>纳税人名称：
          <span class="textline" ng-bind="nsrjbxx.nsrmc"></span>
        </td>
        <td align="right"></td>
      </tr>
    </table>
  </div>

  <div class="NewTableMain">
    <table width="100%" border="0" cellspacing="1" cellpadding="0">
      <tr>
        <td align="center" style="display:none"></td>
        <td align="center" class="title01">发票代码</td>
        <td align="center" class="title01">发票号码</td>
        <td align="center" class="title01">生产企业名称</td>
        <td align="center" class="title01">厂牌型号</td>
        <td align="center" class="title01">车辆识别代码（车架号码）</td>
        <td align="center" class="title01">价费合计金额</td>
        <td width="110" align="center" class="title01">操作</td>
      </tr>
      <tr>
        <td align="center" style="display:none" ng-bind="p.ewbhxh=$index+1"></td>
        <td class="edit right">
          <input value="" name="textfield" type="text">
        </td>
        <td class="edit right">
          <input value="" name="textfield" type="text">
        </td>
        <td class="edit right">
          <input value="" name="textfield" type="text">
        </td>
        <td class="edit right">
          <input value="" name="textfield" type="text">
        </td>
        <td class="edit right">
          <input value="" name="textfield" type="text">
        </td>
        <td class="edit right"><input ng-datatype="number" value="p.jfhjje" name="textfield" type="text"></td>
        <td align="center">
          <div class="sbtnbox">
            <a class="layui-btn layui-btn-xs" ng-href="#" ng-click="add()">增加</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" ng-if="$index!=0" ng-href="#" ng-click="del($index)">删除</a>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center" style="display:none"></td>
        <td align="center" class="title01">合计</td>
        <td class="read right"><input name="textfield" type="text" value="--" readonly></td>
        <td class="read right"><input name="textfield" type="text" value="--" readonly></td>
        <td class="read right"><input name="textfield" type="text" value="--" readonly></td>
        <td class="read right"><input name="textfield" type="text" value="--" readonly></td>
        <td class="read right"><input ng-datatype="number" value="jdcxstyfpqdGrid.jfhjjehj" name="textfield" type="text"
            readonly></td>
        <td class="read right"><input name="textfield" type="text" value="--" readonly></td>
      </tr>
