<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style type="text/css">
        html,
        body,
        #app {
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="app" style="width:100%;height:100%"></div>
    <div id="box" style="position:relative;z-index:10000"></div>
    <script src="./vendor/checkLowBrowser.js"></script>
    <!--[if lt IE 10]>
		<script type='text/javascript' src='./vendor/shim.dll.js'></script>
    <![endif]-->
    <script src='./vendor/polyfill.min.js' charset="utf-8"></script>
    <script src='./vendor/vendor.dll.js' charset="utf-8"></script>
    <script src='./vendor/echarts.min.js' charset="utf-8"></script>
    <script src='./vendor/zrender.min.js' charset="utf-8"></script>
    <script src='./vendor/jquery.min.js' charset="utf-8"></script>
    <script src='./vendor/layer.js' charset="utf-8"></script>
</body>

<script type="text/javascript">
    window._hmt = window._hmt || [];
    window._vds = window._vds || [];
    function downloadJSAtOnload() {      
        var head = document.getElementsByTagName('HEAD').item(0);
        var style = document.createElement('link');
        style.href = './vendor/css/animate.min.css';
        style.rel = 'stylesheet';
        style.type = 'text/css';
        head.appendChild(style);
    }
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
</script>

</html>
