<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style type="text/css">
        html,
        body,
        #app {
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            z-index: 0;
        }

        html,
        body {
            overflow-y: hidden;
        }


    </style>

    <link href="icon.css" rel="stylesheet" />
    <script type="text/javascript" src="./checkLowBrowser.js"></script>

</head>

<body>
    <div id="app" style="width:100%;height:100%"></div>
    <div id="box" style="position:relative;z-index:10000"></div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src='./vendor/polyfill.min.js' charset="utf-8"></script>
    <!--[if lt IE 10]>
		<script type='text/javascript' src='./vendor/es5.min.js'></script>
    <![endif]-->
    <script src='./vendor/vendor.dll.js' charset="utf-8"></script>

    <script id='jqscript' src='./vendor/jquery.min.js' charset="utf-8"></script>
    <script src='./edf.min.js' charset="utf-8"></script>
    <script>if (window.module) module = window.module;</script>
</body>

<script type="text/javascript">
    window._hmt = window._hmt || [];
    window._vds = window._vds || [];
    function downloadJSAtOnload() {      
        var head = document.getElementsByTagName('HEAD').item(0);
        var style = document.createElement('link');
        style.href = './vendor/css/animate.min.css';
        style.rel = 'stylesheet';
        style.type = 'text/css';
        head.appendChild(style);
    }
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
</script>

</html>
