<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>财税云研发平台</title>

    <style>
        html {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background-color: #fff;
            font-weight: 300;
        }

        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            height: 100%;
        }
    </style>

    <script src="js/jquery-v1.10.2.min.js" type="text/javascript"></script>
    <link href="js/flickerplate.css" type="text/css" rel="stylesheet">
    <script src="js/flickerplate.min.js" type="text/javascript"></script>
    <!-- <script src="js/jquery-iframe-auto-height.min.js" type="text/javascript"></script> -->
    <script src="js/modernizr-custom-v2.7.1.min.js" type="text/javascript"></script>


</head>

<body style="margin:0px;padding:0px;overflow:hidden">

    <div class="flicker-example" data-block-text="false">
        <ul>
            <li>
                <div class="flick-title" style="display: none;"></div>
                <iframe id="iframepage" name="iframepage" src="http://debug.aierp.cn:8089/sso.html?appkey=10016001"
                    frameborder="0" style="height:100%;width:100%;min-height:600px;"></iframe>

            </li>
            <li>
                <div class="flick-title"></div>
                <iframe id="iframepage1" name="iframepage1" src="https://www.aliyun.com" frameborder="0"
                    style="height:100%;width:100%;min-height:600px;"></iframe>
            </li>
            <li>
                <div class="flick-title"></div>
                <iframe id="iframepage2" name="iframepage2" src="http://pdsp.foresee.com.cn/support/#/login"
                    frameborder="0" style="height:100%;width:100%;min-height:600px;"></iframe>
            </li>
            <!-- <li>
                <div class="flick-title"></div>
                <iframe id="iframepage3" name="iframepage3" src="http://arms-prom-grafana-hz.aliyun.com/d/1098312698656262-773-10/zhu-ji-xiang-qing?orgId=197&kiosk=tv&refresh=10s" frameborder="0"
                    style="height:100%;width:100%;min-height:600px;"></iframe>
            </li> -->
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $('.flicker-example').flicker({
                auto_flick_delay: 60,
                arrows: false,
            });
        });
    </script>
    <script>


        $(document).ready(function () {
            // $('iframepage').iframeAutoHeight({ animate: true });
            autoFrameSize('iframepage');
            autoFrameSize('iframepage1');
            autoFrameSize('iframepage2');
            // autoFrameSize('iframepage3');
        });

        $(window).resize(function () {
            // $('iframepage').iframeAutoHeight({ animate: true });
            autoFrameSize('iframepage');
            autoFrameSize('iframepage1');
            autoFrameSize('iframepage2');
            // autoFrameSize('iframepage3');
        });

        function autoFrameSize(iframe) {
            $("#" + iframe).height($(window).height());
        }

    </script>

</body>

</html>
